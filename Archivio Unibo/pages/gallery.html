<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content">
      <!-- ########### iL container del search e dei filtri #################################### -->
      <div class="row" id="search">
           <form id="search-form" action="" method="POST" enctype="multipart/form-data">
        			<div class="form-group col-xs-9">
        				<input class="form-control" type="text" placeholder="Search by name / surname / degree" />
        			</div>
        			<div class="form-group col-xs-3">
        				<button id="button-search" type="submit" class="btn btn-block btn-primary" style="background:#770000">Search</button>
        			</div>
        	</form>
      </div>

      <div class="row" id="filters">
        <form>
            <div class="form-group col-sm-3 col-xs-6">
                  <select data-filter="degree" class="filter-degree filter form-control">
                         <option value="" disabled selected>Laura Conferita</option>
                          <option value="">Show All</option>
                  </select>
            </div>
            <div class="form-group col-sm-3 col-xs-6">
                  <select data-filter="structure" class="filter-structure filter form-control">
                         <option value="" disabled selected>Struttura</option>
                         <option value="">Show All</option>
                  </select>
            </div>
            <div class="form-group col-sm-3 col-xs-6">
                 <select data-filter="year" class="filter-year filter form-control">
                        <option value="" disabled selected>Anno di laurea</option>
                        <option value="">Show All</option>
                 </select>
           </div>
           <div class="form-group col-sm-3 col-xs-6" style="width:12%;">
                <select class="sort-date  sort-icon form-control">
                       <option value="" disabled selected> &#xf0ca;   Data</option>
                       <option value="asc">Data ASC</option>
                       <option value="dsc">Data DSC</option>
                       <option value="none">None</option>
                </select>
          </div>
          <div class="form-group col-sm-3 col-xs-6 " style="width:12%;">
                <select class="sort-name sort-icon form-control" >
                      <option value="" disabled selected>&#xf0ca;   Nome</option>
                      <option value="ascn">A-Z</option>
                      <option value="dscn">Z-A</option>
                      <option value="none">None</option>
               </select>
         </div>
        </form>
	    </div>
    </div>

      <!-- Inizio della galleria -->
      <div class="row">
      <div id="students">
      </div>

  </div>
  <div  id="">
    <p id="pagination-here"></p>
